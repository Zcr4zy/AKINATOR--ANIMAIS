<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Akinator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container-md text-center">
    <div class="row">
      <div class="col-md-6 col-sm-10">
        <img src="AKINATOR-IMGs/defi.png" alt="Genio da lâmpada" class="img-fluid">
      </div>
      <div class="col-md-6" style="display: flex; flex-direction: column; justify-content: center;">
        <label id="texto">O animal é Mamífero?</label>
        <input type="text" id="input" class="form-control mb-3">
        <button class="btn btn-success">Próximo</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <script>
    $(document).ready(function () {
      //#region Inserção de imagens diversas para o Akinator com base em um número aleatório 

      function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }


      const images = [
        "AKINATOR-IMGs/defi.png",
        "AKINATOR-IMGs/serein.png",
        "AKINATOR-IMGs/inspiration_forte.png",
        "AKINATOR-IMGs/inspiration_legere.png",
        "AKINATOR-IMGs/vrai_decouragement_1.png",
        "AKINATOR-IMGs/concentration_intense_1.png"
      ];

      const randomIndex = getRandomNumber(0, images.length - 1);
      const selectedImage = images[randomIndex];
      //#endregion


      $("#input").on({
        keyup: () => {
          let maior = $("#input").val().toUpperCase();
          $("#input").val(maior)

          var inp = $('#input')
          var inputv = inp.val()
          var botao = $('button')
          var pergunta = $('label')

          botao.click(() => {
            if (inputv == 'SIM') {
              inp.val('')
              pergunta.text("O animal é Quadrúpede?")
              $('img').attr('src', selectedImage)

              botao.click(() => {
                inputv
                if (inputv == "SIM") {
                  inp.val('')
                }
              })
            }
          })

        }
      });




    });
  </script>
</body>

</html>
